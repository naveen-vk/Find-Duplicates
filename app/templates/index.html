<html>
<head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>
<body>
<div class="mt-4"></div>
<div class="container">
    <form class="form-horizontal" action="/results" method="POST">
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <center>
                    <h1>Duplicates in a Series of Question Data</h1>
                </center>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-sm-2" for="questions">Questions:</label>
            <div class="col-sm-10">
                <textarea class="form-control" rows="20" id="questions" name="questions" placeholder="Enter Question data"></textarea>
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
            <label for="selected_option">Select Similarity Percentage you want to search for:</label>
                <select class="form-control" id="selected_option" name="selected_option">
                    <option value=100>100% - (Duplicates)</option>
                    <option value=90>90%</option>
                    <option value=80>80%</option>
                    <option value=70>70%</option>
                    <option value=60>60%</option>
                    <option value=50>50%</option>
                    <option value=40>40%</option>
                    <option value=30>30%</option>
                    <option value=20>20%</option>
                    <option value=10>10%</option>
                    <option value=0>0%</option>
                </select>
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <center>
                    <button type="submit" class="btn btn-primary">Submit</button>
                </center>
            </div>
        </div>
    </form>
</div>

<style>
  body {
    padding-top: 60px;
  }
</style>
</body>
</html>
